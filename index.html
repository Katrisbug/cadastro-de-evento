<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro de evento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cabecalho">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    <div class="login-box">
        <h2>Informações do Evento</h2>
        <hr>
        
        <form>
            <label for="text">Título do evento <small>(mínimo 8 caracteres)</small></label>

            <input type="text" id="text"
            text="text" minlength="8" maxlength="8"
            style="width: 45%; height: 20px; font-size: 10px;">

            <label for="link">Link do evento <small>(comece com https://)</small></label>

            <input type="link" id="link"
            link="link" style="width: 45%; height: 20px; font-size: 10px;">

            <label for="number">Whatsapp para contato <small>(somente números)</small></label>

            <input type="number" id="number"
            link="number" style="width: 45%; height: 20px; font-size: 10px;">

            <label for="text">Informações extras</label>

            <input type="text" id="text"
            text="text" style="width: 45%; height: 20px; font-size: 10px;">

            <label for="categoriaeventos">Categoria</label>
            <select id="categoriaeventos" name="categoriaeventos">
                <option value="">Tipo do evento</option>
                <option value="aniversario">Aniversário</option>
                <option value="reuniao">Reunião</option>
                <option value="concerto">Concerto/Música</option>
                <option value="festa">Festa</option>
                <option value="viagem">Viagem</option>
                <option value="casamento">Casamento</option>
                <option value="esportivo">Evento Esportivo</option>
                <option value="outros">Outros</option>
            </select>

        </form>

    <div>
        <h2>Privacidade</h2>
        <hr>

        <form>
            <label for="e-mail">E-mail do administrador <small>(digite um email válido)</small></label>

            <input type="email" id="E-mail" name="E-mail" 
            style="width: 12%; height:20px; font-size:10px;">

            <label for="senha">Senha de acesso para os participantes <small>(mínimo 8 caracteres)</small></label>

            <input type="password" id="senha" name="senha" 
            minlength="8" maxlength="8"
            style="width: 12%; height:20px; font-size:10px;">

            <label>
                <input type="checkbox" name="eventoprivado" value="eventoprivado"> Evento Privado
            </label>
        </form>

    <div>
        <h2>Dia e hora</h2>
        <hr>

        <form>
            <label for="data">Data</label> 
            <input type="date" id="data" name="data">

            <label for="das">Das</label>
            <input type="time" id="das" name="das" value="19:00">

            <label for="ate">Até</label>
            <input type="time" id="ate" name="ate" value="20:00">

            <button type="submit">Salvar evento</button>

        </form>
    </div>
    </div>
    </div>
</div>
</body>
</html>
