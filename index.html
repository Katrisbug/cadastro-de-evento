<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro de evento</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Cabeçalho -->
  <div class="cabecalho">
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo é preencher esse formulário de inscrição.</p>
  </div>

  <!-- Caixa principal do formulário -->
  <div class="login-box">
    <h2>Informações do Evento</h2>
    <hr>

    <form>
      <!-- Informações básicas -->
      <label for="titulo">Título do evento <small>(mínimo 8 caracteres)</small></label>
      <input type="text" id="titulo" name="titulo" minlength="8" required>

      <label for="link">Link do evento <small>(comece com https://)</small></label>
      <input type="url" id="link" name="link" pattern="https://.*" required>

      <label for="whatsapp">Whatsapp para contato <small>(somente números)</small></label>
      <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]+" required>

      <label for="info">Informações extras</label>
      <input type="text" id="info" name="info">

      <label for="categoriaeventos">Categoria</label>
      <select id="categoriaeventos" name="categoriaeventos">
        <option value="">Tipo do evento</option>
        <option value="aniversario">Aniversário</option>
        <option value="reuniao">Reunião</option>
        <option value="concerto">Concerto/Música</option>
        <option value="festa">Festa</option>
        <option value="viagem">Viagem</option>
        <option value="casamento">Casamento</option>
        <option value="esportivo">Evento Esportivo</option>
        <option value="outros">Outros</option>
      </select>

      <h2>Privacidade</h2>
      <hr>

      <label for="email">E-mail do administrador <small>(digite um email válido)</small></label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha de acesso para os participantes <small>(mínimo 8 caracteres)</small></label>
      <input type="password" id="senha" name="senha" minlength="8" required>

      <label class="checkbox-container">
        <input type="checkbox" checked>
        <span class="checkmark"></span>
        Evento privado
      </label>

      <h2>Dia e hora</h2>
      <hr>

      <div class="bloco-horario">
        <div class="campo-hora">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div class="campo-hora">
          <label for="das">Das</label>
          <input type="time" id="das" name="das" value="19:00" required>
        </div>

        <div class="campo-hora">
          <label for="ate">Até</label>
          <input type="time" id="ate" name="ate" value="20:00" required>
        </div>
      </div>
    </form>
  </div>

  <!-- Faixa cinza fora da caixa branca -->
  <div class="button-box">
    <button type="submit">Salvar evento</button>
  </div>
</body>
</html>
